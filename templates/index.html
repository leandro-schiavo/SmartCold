<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <!-- Header -->
    <header class="bg-gray-800 shadow-lg p-6">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold text-blue-400">
                <i class="fas fa-home mr-2"></i>Smart Home Monitor
            </h1>
            <button onclick="exportarDados()" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-lg transition">
                <i class="fas fa-download mr-2"></i>Exportar Dados
            </button>
        </div>
    </header>

    <!-- Alertas -->
    <div id="alertas-container" class="max-w-7xl mx-auto mt-6 px-6 space-y-3"></div>

    <!-- Dashboard -->
    <main class="max-w-7xl mx-auto p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Card Temperatura -->
        <div class="bg-gray-800 rounded-xl p-6 border-2 border-red-500">
            <div class="bg-red-500 text-white p-3 rounded-t-xl -mt-6 -mx-6 mb-4">
                <h2 class="text-xl font-bold"><i class="fas fa-thermometer-half mr-2"></i>Sensor de Temperatura</h2>
            </div>
            <div class="text-center py-8">
                <div id="temp-valor" class="text-6xl font-bold text-red-400">--</div>
                <div id="temp-unidade" class="text-2xl text-gray-400">°C</div>
                <div id="temp-status" class="mt-4 text-sm text-gray-300">Aguardando dados...</div>
            </div>
        </div>

        <!-- Card Porta -->
        <div class="bg-gray-800 rounded-xl p-6 border-2 border-blue-500">
            <div class="bg-blue-500 text-white p-3 rounded-t-xl -mt-6 -mx-6 mb-4">
                <h2 class="text-xl font-bold"><i class="fas fa-door-open mr-2"></i>Sensor de Porta</h2>
            </div>
            <div class="text-center py-8">
                <div id="porta-valor" class="text-6xl font-bold text-blue-400">--</div>
                <div id="porta-unidade" class="text-2xl text-gray-400"></div>
                <div id="porta-status" class="mt-4 text-sm text-gray-300">Aguardando dados...</div>
            </div>
        </div>
    </main>

    <!-- Gráfico -->
    <section class="max-w-7xl mx-auto p-6">
        <div class="bg-gray-800 rounded-xl p-6">
            <h2 class="text-2xl font-bold mb-4"><i class="fas fa-chart-line mr-2"></i>Histórico de Temperatura</h2>
            <div id="grafico-container" class="flex justify-center">
                <div class="text-gray-400">Carregando gráfico...</div>
            </div>
        </div>
    </section>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
